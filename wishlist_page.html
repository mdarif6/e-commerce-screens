<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://pandaui.netlify.app/components/pandaui.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/wishlist_page.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="ha-wish-content">
      <header class="ha-header-gtr">
        <div class="ha-logo">
          <a href="/index.html"><img src="/images/logo.png" alt="" /></a>
        </div>

        <div class="search-and-icons">
          <div class="ha-search-box">
            <input
              class="ha-search-text"
              type="text"
              name="name"
              placeholder="search"
            />
            <a class="ha-search-button" href="#">
              <i class="fas fa-search"></i>
            </a>
          </div>
          <div class="header-icons">
            <div class="ha-nav-icons">
              <a href="/login_page.html">
                <button class="ha-nav-btn">Login</button></a
              >

              <div class="badge-icon">
                <div class="badge-on-icon">
                  <a href="/wishlist_page.html"><i class="fas fa-heart"></i></a>
                </div>
                <span class="badge-number">0</span>
              </div>

              <div class="badge-icon">
                <div class="badge-on-icon">
                  <a href="/cart_page.html">
                    <i class="fas fa-shopping-cart"></i>
                  </a>
                  <span class="badge-number">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="ha-wish-gtr">
          <div class="wishlist-heading" >
              <h3>My Wishlist</h3>
          </div>
        <div class="ha-main-wishlist-product">
          <div class="h-grid-product">
            <img src="/images/Jeans1.JPG" alt="" />
            <div class="h-product-icon wish-listed">
              <i class="fas fa-heart"></i>
            </div>

            <div class="h-product-bottom">
              <p class="product-name">Jeans</p>
              <p class="product-desc">Washed Slim Fit Jeans</p>
              <p class="product-desc">Offer Price: <small>Rs.12,60</small></p>

              <button class="h-product-button">Add to Cart</button>
            </div>
          </div>
          <div class="h-grid-product">
            <img src="/images/Jeans1.JPG" alt="" />
            <div class="h-product-icon wish-listed">
              <i class="fas fa-heart"></i>
            </div>

            <div class="h-product-bottom">
              <p class="product-name">Jeans</p>
              <p class="product-desc">Washed Slim Fit Jeans</p>
              <p class="product-desc">Offer Price: <small>Rs.12,60</small></p>

              <button class="h-product-button">Add to Cart</button>
            </div>
          </div>
          <div class="h-grid-product">
            <img src="/images/Jeans1.JPG" alt="" />
            <div class="h-product-icon wish-listed">
              <i class="fas fa-heart"></i>
            </div>

            <div class="h-product-bottom">
              <p class="product-name">Jeans</p>
              <p class="product-desc">Washed Slim Fit Jeans</p>
              <p class="product-desc">Offer Price: <small>Rs.12,60</small></p>

              <button class="h-product-button">Add to Cart</button>
            </div>
          </div>
          <div class="h-grid-product">
            <img src="/images/Jeans1.JPG" alt="" />
            <div class="h-product-icon wish-listed">
              <i class="fas fa-heart"></i>
            </div>

            <div class="h-product-bottom">
              <p class="product-name">Jeans</p>
              <p class="product-desc">Washed Slim Fit Jeans</p>
              <p class="product-desc">Offer Price: <small>Rs.12,60</small></p>

              <button class="h-product-button">Add to Cart</button>
            </div>
          </div>
      </main>
      <footer class="ha-footer-gtr">
        <div class="footer-heading">Social Media Presence</div>
        <ul class="ha-footer-icons">
          <li class="ha-footer-icons social-icon">
            <a class="link" href="https://github.com/mdarif6"
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li class="ha-footer-icons social-icon">
            <a class="link" href="https://www.linkedin.com/in/mdarifdev/"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </li>
          <li class="ha-footer-icons social-icon">
            <a class="link" href="https://twitter.com/mdarifdev"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
        </ul>
        <div>
          <small>&copy; Md Arif 2022 </small>
        </div>
      </footer>
    </div>
  </body>
</html>
