<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://pandaui.netlify.app/components/pandaui.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/cart_page.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="ha-cart-content">
      <header class="ha-header-gtr">
        <div class="ha-logo">
          <a href="/index.html"><img src="/images/logo.png" alt="" /></a>
        </div>

        <div class="search-and-icons">
          <div class="ha-search-box">
            <input
              class="ha-search-text"
              type="text"
              name="name"
              placeholder="search"
            />
            <a class="ha-search-button" href="#">
              <i class="fas fa-search"></i>
            </a>
          </div>
          <div class="header-icons">
            <div class="ha-nav-icons">
              <a href="/login_page.html">
                <button class="ha-nav-btn">Login</button></a
              >

              <div class="badge-icon">
                <div class="badge-on-icon">
                  <a href="/wishlist_page.html"><i class="fas fa-heart"></i></a>
                </div>
                <span class="badge-number">0</span>
              </div>

              <div class="badge-icon">
                <div class="badge-on-icon">
                  <a href="/cart_page.html">
                    <i class="fas fa-shopping-cart"></i>
                  </a>
                  <span class="badge-number">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="ha-cart-gtr">
        <div class="cart-heading">
          <h3>MY CART (2)</h3>
        </div>
        <div class="h-cart-container">
          <div class="h-imagecart-wrapper">
            <div class="image-cart">
              <img src="/images/Jeans1.JPG" alt="" />
            </div>
            <div class="image-text">
              <h3>Jeans</h3>
              <p>Washed Slim Fit Jeans Offer</p>
              <p>Price: Rs. 12,60</p>
              <p>55%off</p>
              <p>Quantity:</p>
              <div class="image-cart-btn">
                <button class="remove-btn">Remove From Cart</button>
                <button class="move-btn">Move to Wishlist</button>
              </div>
            </div>
          </div>

          <div class="h-price-box">
            <div class="cart-price">PRICE DETAILS</div>
            <div class="blank-div"></div>
            <div class="h-prices">
              <div class="item-pricee">
                <p>Price (2 items)</p>
                <p>Rs 4999</p>
              </div>
              <div class="item-pricee">
                <p>Price (2 items)</p>
                <p>Rs 4999</p>
              </div>
              <div class="item-pricee">
                <p>Price (2 items)</p>
                <p>Rs 4999</p>
              </div>

              <div class="blank-div"></div>
              <div class="item-pricee">
                <p class="total-price">TOTAL AMOUNT</p>
                <p>Rs 3499</p>
              </div>

              <div class="blank-div"></div>
              <div class="price-comment">
                You will save Rs1999 on this order
              </div>
              <button class="remove-btn price-btn">PLACE ORDER</button>
            </div>
          </div>
        </div>
      </main>
      <footer class="ha-footer-gtr">
        <div class="footer-heading">Social Media Presence</div>
        <ul class="ha-footer-icons">
          <li class="ha-footer-icons social-icon">
            <a class="link" href="https://github.com/mdarif6"
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li class="ha-footer-icons social-icon">
            <a class="link" href="https://www.linkedin.com/in/mdarifdev/"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </li>
          <li class="ha-footer-icons social-icon">
            <a class="link" href="https://twitter.com/mdarifdev"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
        </ul>
        <div>
          <small>&copy; Md Arif 2022 </small>
        </div>
      </footer>
    </div>
  </body>
</html>
