<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="h-home-container">
      <header class="home-header">
        <nav class="h-nav-container">
          <div class="h-logo"><a href="/index.html">My Web Site</a></div>
          <div class="search-wrapper">
            <div class="h-search-box">
              <a class="h-search-button" href="#">
                <i class="fas fa-search"></i>
              </a>
              <input
                class="h-search-text"
                type="text"
                name="name"
                placeholder="search"
              />
            </div>
          </div>
          <div class="h-nav-icons">
            <a href="/loginpage.html">
              <button class="h-nav-btn">Login</button></a
            >

            <div>
              <a href="/wishlist.html"><i class="fas fa-heart"></i></a>
            </div>
            <div>
              <a href="/cartpage.html">
                <i class="fas fa-shopping-cart"> cart</i>
              </a>
            </div>
          </div>
        </nav>
      </header>

      <main class="h-main">
        <div class="h-cart-container">
          <div class="h-imagecart-wrapper">
            <div class="image-cart">
              <img src="/images/Jeans1.JPG" alt="" />
            </div>
            <div class="image-text">
              <h3>Jeans</h3>
              <p>Washed Slim Fit Jeans Offer</p>
              <p>Price: Rs. 12,60</p>
              <p>55%off</p>
              <p>Quantity:</p>
              <div class="image-cart-btn">
                <button class="remove-btn">Remove From Cart</button>
                <button class="move-btn">Move to Wishlist</button>
              </div>
            </div>
          </div>

          <div class="h-price-box">
            <div class="cart-price">PRICE DETAILS</div>
            <div class="blank-div"></div>
            <div class="h-prices">
              <div class="item-pricee">
                <p>Price (2 items)</p>
                <p>Rs 4999</p>
              </div>
              <div class="item-pricee">
                <p>Price (2 items)</p>
                <p>Rs 4999</p>
              </div>
              <div class="item-pricee">
                <p>Price (2 items)</p>
                <p>Rs 4999</p>
              </div>

              <div class="blank-div"></div>
              <div class="item-pricee">
                <p class="total-price">TOTAL AMOUNT</p>
                <p>Rs 3499</p>
              </div>

              <div class="blank-div"></div>
              <div>You will save Rs1999 on this order</div>
              <button class="price-btn">PLACE ORDER</button>
            </div>
          </div>
        </div>
      </main>

      <footer class="h-footer">
        <div class="footer-heading">Social Media Presence</div>
        <ul class="h-footer-icons">
          <li class="h-footer-icons social-icon">
            <a class="link" href="https://github.com/mdarif6"
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li class="h-footer-icons social-icon">
            <a class="link" href="https://www.linkedin.com/in/mdarifdev/"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </li>
          <li class="h-footer-icons social-icon">
            <a class="link" href="https://twitter.com/mdarifdev"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
        </ul>
        <div>
          <small>&copy; Md Arif 2022 </small>
        </div>
      </footer>
    </div>
  </body>
</html>
