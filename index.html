<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="h-home-container">
      <header class="home-header">
        <nav class="h-nav-container">
          <div class="h-logo">My Web Site</div>
          <div class="search-wrapper">
            <div class="h-search-box">
              <a class="h-search-button" href="#">
                <i class="fas fa-search"></i>
              </a>
              <input
                class="h-search-text"
                type="text"
                name="name"
                placeholder="search"
              />
            </div>
          </div>
          <div class="h-nav-icons">
            <button class="h-nav-btn">Login</button>
            <div><i class="fas fa-heart"></i></div>
            <div><i class="fas fa-shopping-cart"> cart</i></div>
          </div>
        </nav>
      </header>

      <div class="home-categories">
        <div class="h-text-container">
          <div class="h-categ-text">Proclaim your love with our gifts!</div>
          <div class="h-categ-btn">
            <button class="h-nav-btn">Men</button>
            <button class="h-nav-btn">Women</button>
            <button class="h-nav-btn">Kids</button>
            <button class="h-nav-btn">Indie</button>
          </div>
        </div>
      </div>

      <main class="home-main">
        <div class="h-img-container">
          <img class="main-image" src="/images/shopping.jpg" alt="" />
        </div>
      </main>
      <footer>
        <div class="footer-image-container">
          <div class="h-image-wrapper">
            <div class="footer-imgone">
              <img src="/images/Jeans1.JPG" alt="" />
            </div>
            <div class="footer-img-text">
              <h4>NEW ARRIVALS</h4>
              <h3>Summer Collection</h3>
              <p>
                Check out our bes Winter Collection to stay warm in style this
                season
              </p>
            </div>
          </div>
          <div class="h-image-wrapper">
            <div class="footer-imgone">
              <img src="/images/Jeans1.JPG" alt="" />
            </div>
            <div class="footer-img-text">
              <h4>NEW ARRIVALS</h4>
              <h3>Summer Collection</h3>
              <p>
                Check out our bes Winter Collection to stay warm in style this
                season
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
